<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arknight</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="jquery/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>

    <style>
        /* scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 0px;
        }

        /* scroll-background */
        ::-webkit-scrollbar-track {
            background-color: rgb(236, 236, 236);
            margin: 3px 0px 3px 0px;
            border-radius: 10px;
        }

        /* scroll-bar */
        ::-webkit-scrollbar-thumb {
            background-color: rgb(201, 201, 201);
            border-radius: 10px;
        }
    </style>

    <script>
        let videoID = "1_RtqtuLFPq7Xhy7wqfU6D7G2G3cheKAD";
        $(function () {
            $('.embed-responsive-item').attr('src', `https://drive.google.com/file/d/${videoID}/preview`);
            $('#input_id').val(videoID);
        });

        function ConvertVideoID() {
            $('.embed-responsive-item').attr('src', `https://drive.google.com/file/d/${$('#input_id').val()}/preview`);
        };
    </script>
</head>

<body style="background-color: #ffffff">
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-light sticky-top border-bottom"
        style="background-color: #ffffff !important; padding-left: 5%; padding-right: 5%;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GoogleDrive Video</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)"></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="input_id" class="form-control me-2" type="text" placeholder="VideoID">
                    <button class="btn btn-outline-primary" type="button" onclick="ConvertVideoID()">UpLoad</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- video -->
    <div id="videoBox" style="background-color: #f9f9f9; padding: 5px 0px 5px 0px;" class="border-bottom">
        <!-- ArknightVideo -->
        <div class="embed-responsive embed-responsive-1by1"
            style="margin: auto; width: 95%; height: 650px; max-width: 1200px; max-height: 650px;">
            <iframe class="embed-responsive-item" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div style="height: 500px;"></div>
</body>
